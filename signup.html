<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="/signup.css" rel="stylesheet" />
  <title>Movie Ticket Sign-up Page</title>
</head>
<body id="body">
  <div class="container">
    <h2>Please enter your details here</h2>

    <form class="sign-up" >
      <label>Name: <input type="text" id="username" placeholder="Enter Username" /></label>
      <label>Contact no.: <input type="text" id="cnumber" placeholder="Enter your mobile number"></label>
      <label>Email: <input type="text" id="email" placeholder="Enter Your Email" /></label>
      <label>Password: <input type="password" id="password" placeholder="Enter Your Password" /></label>
      <label>Confirm Password: <input type="text" id="cpassword" placeholder="Confirm Password" /></label>
      <button class="btn" type="submit" onclick="return signup()">Submit</button>
    </form>
  </div>
  <script src="/signup.js"></script>
</body>
</html>
